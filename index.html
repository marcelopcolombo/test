<!DOCTYPE html>
<head>
</head>
<body>
  <video loop autoplay id="saasVideo" muted>
    <source src="videotest.mp4" type="video/mp4">
    
  </video>
  <script>
    let obj = document.getElementById('saasVideo');
    obj.addEventListener("loadeddata", () => {
    if (obj.readyState == 4) {
      obj.play().then(function () {
        obj.muted = false;
        console.log("PLAY!")
        console.log(obj)
      })
      
      
    }
})
    
</script>
  
</body>
</html>
