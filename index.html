<!DOCTYPE html>
<head>
</head>
<body>
  <video loop autoplay id="saasVideo">
    <source src="videotest.mp4" type="video/mp4">
    
  </video>
  <script>
    let obj = document.getElementById('saasVideo');
    obj.addEventListener("loadeddata", () => {
    if (obj.readyState >= 2) {
      obj.muted = !obj.muted;
      obj.play();
    }
})
    
</script>
  
</body>
</html>
